<body class="bg-white text-gray-900 font-sans">
  <nav class="flex items-center justify-between px-8 py-4 border-b border-gray-100">
    <div class="text-2xl font-bold tracking-tight text-primary">AIBOS</div>
    <ul class="flex gap-6 text-sm font-medium">

  <main class="max-w-4xl mx-auto py-12 px-4">
    <section id="dashboard" class="mb-16">
      <h1 class="text-3xl font-bold mb-4">Welcome to AIBOS</h1>
      <p class="text-gray-600 mb-6">Your Apple-style, modular accounting SaaS. Minimal, elegant, and powerful.</p>

          </div>
        </div>
        <!-- Form -->
        <div class="space-y-2">
