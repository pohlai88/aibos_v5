name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: aibos-v5
          changelog-sections: |
            [
              {"type": "feat", "section": "ğŸš€ Features"},
              {"type": "fix", "section": "ğŸ› Bug Fixes"},
              {"type": "chore", "section": "ğŸ”§ Maintenance"},
              {"type": "docs", "section": "ğŸ“š Documentation"},
              {"type": "refactor", "section": "â™»ï¸ Code Refactoring"},
              {"type": "test", "section": "ğŸ§ª Tests"},
              {"type": "ci", "section": "âš™ï¸ CI/CD"},
              {"type": "style", "section": "ğŸ’„ Styling"},
              {"type": "perf", "section": "âš¡ Performance"},
              {"type": "build", "section": "ğŸ“¦ Build System"}
            ]

  # Optional: Add a job that runs after release is created
  publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build project
        run: npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      # Uncomment the following section if you want to publish to NPM
      # - name: Publish to NPM
      #   run: npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Optional: Add deployment job
  deploy:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build project
        run: npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      # Add your deployment steps here
      # Examples:
      # - Deploy to Vercel
      # - Deploy to Netlify
      # - Deploy to AWS
      # - Deploy to your custom server

      - name: Deploy to Production
        run: echo "Deployment completed for version ${{ needs.release-please.outputs.tag_name }}"
