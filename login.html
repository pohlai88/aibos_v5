<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-BOS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { font-family: 'Roboto', sans-serif !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2" style="background:#F9F9F9; color:#222; border-radius:0.5rem; padding:0.5rem 0;">AI-BOS</h1>
            <p class="text-lg text-gray-700">Welcome back you've<br>been missed!</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="loginEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-roboto">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="loginPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-roboto">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 font-roboto">
                Sign In
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot your password?</a>
            <div class="text-xs text-gray-500 mt-1">First time log in? Use this to reset your password.</div>
        </div>
    </div>
    <script>
        // Simple login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            // Mock authentication - accept any email with password "password"
            if (password === 'password') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Use any email with password "password"');
            }
        });
    </script>
</body>
</html>
